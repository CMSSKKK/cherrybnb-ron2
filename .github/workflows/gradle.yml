name: Java CI with Gradle

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./backend
    
    - name: Build with Gradle
      run: ./gradlew bootJar
      working-directory: ./backend
        
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v5.6
      with:
        image: cherrybnb/cherrybnb-deploy
        registry: docker.io
        dockerfile: ./backend/Dockerfile
        username: ${{ secrets.DOCKERHUB_ID }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
	
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          docker pull cherrybnb/cherrybnb:be-deploy-${GITHUB_SHA::7}
          docker tag cherrybnb/cherrybnb:be-deploy-${GITHUB_SHA::7} cherrybnb:be-deploy-${GITHUB_SHA::7}
          docker stop server
          docker run -d --rm --name server -p 8080:8080 cherrybnb:be-deploy-${GITHUB_SHA::7}
